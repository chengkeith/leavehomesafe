<body>
<h1>安心出行二維碼產生器</h1>
<div id=guide>
此乃安心出行二維碼產生器，目的讓不願免費幫政府宣傳安心出行應用程式商戶，自行製作、設計並列印自己的二維碼，適合餐廳、店舖老闆使用
<br /><br />
使用方法︰輸入名稱及地址，然後按製作。
<br /><br />
所有資料可填可不填，全自動自助，不用查家宅，不用查商業登記（BR），沒有資料離開你的電腦／裝置
</div>
<div id=form>
<div class=shoptitle>
<input type=text id=nameChi name=nameChi class=shoptitle placeholder="中文名稱" /><br />
<input type=text id=nameEng name=nameEng class=shoptitle placeholder="英文名稱" /><br />
</div>
<div class=shopaddr>
<input type=text id=addr1 name=addr1 class=addr placeholder="地址第一行" /><br />
<input type=text id=addr2 name=addr2 class=addr placeholder="地址第二行" /><br />
</div>
<div><br />
<input type=button id=submitButton value="製作 (安心出行民間版)" />
<input type=button id=qrcodeButton value="製作 (只有二維碼)" />
</div>
</div>
